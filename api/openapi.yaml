        Delete a company by its internal id.

        **Companies** are the entities that send and receive invoices. They are automatically created from invoice data when invoices are sent or received.

        **Warning:** Deleting a company will permanently remove all associated data, including sent invoices, received invoices, invoice updates from SDI, logs, and webhooks.

        If the company has any linked invoices, you must explicitly confirm deletion by adding `?force=true` to the request. Without this parameter, the API will return `409 Conflict` with details about the linked data.
      parameters:
      - description: Item id
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - description: Force delete including all related data.
        explode: true
        in: query
        name: force
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Company"
          description: OK
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemHttpResult"
          description: Unprocessable Content
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemHttpResult"
          description: Bad Request
        "409":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemHttpResult"
          description: Conflict
        "404":
          description: Not Found
      summary: Delete a company
      tags:
      - company
      x-accepts:
      - application/json
    get:
      description: |-
        Retrieve a company by its internal id.

        **Companies** are the entities that send and receive invoices. They are automatically created from invoice data when invoices are sent or received.
      parameters:
      - description: Item id
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
