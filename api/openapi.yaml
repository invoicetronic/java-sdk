        name: document_date_to
        required: false
        schema:
          format: date-time
          type: string
        style: form
      responses:
        "200":
          description: OK
        "204":
          description: No Content
        "400":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
          description: Bad Request
      summary: Export invoices as a ZIP archive
      tags:
      - export
      x-accepts:
      - application/problem+json
