        id:
          description: Unique identifier. Leave it at 0 for new records as it will
            be set automatically.
          format: int32
          type: integer
        created:
          description: Creation date. It is set automatically.
          format: date-time
          type: string
        version:
          description: "Row version, for optimistic concurrency. It is set automatically."
          format: int32
          type: integer
        user_id:
          description: User id.
          format: int32
          type: integer
        vat:
          description: Vat number. Must include the country code.
          example: IT01234567891
          minLength: 1
          type: string
